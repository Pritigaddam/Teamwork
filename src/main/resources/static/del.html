        function DeleteRecord()  
        {  
            var id = document.getElementById('id').value;  

 

            if (id.length != 0 )  
            {  
				var xhr = new XMLHttpRequest();
                var url = "http://localhost:8080/mp/"+id;
                xhr.open("DELETE", url, false);
                xhr.send();
                alert("Mobileplan deleted Successfully");
 
            }  
            else  
            {              
                alert("Enter ID");  
            }  
        }
